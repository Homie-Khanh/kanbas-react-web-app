<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Edit Assignments</title>
  </head>
  <body>
    <select>
        <option>SpeedGrader</option>
    </select> <br/><br/>

    <table border="1" width="100%"></table> <br/>

    <h3>Assignment Name</h3>
    <input type="text"/> <br/><br/>
    <textarea cols="30" rows="10"></textarea> <br/><br/>

    Points <br/>
    <input type="number"/><br/><br/>

    Assignment Group <br/>
    <select>
        <option>ASSIGNMENTS</option>
    </select> <br/><br/>

    Display Grade as <br/>
    <select>
        <option>Percentage</option>
    </select> <br/><br/>

    Submission Type <br/>
    <select>
        <option>Online</option>
    </select> <br/><br/>

    Online Entry Options <br/>
    <input type="checkbox" value="Text Entry" 
    name="online-entry" id="chkbox-textentry"/>
    <label for="chkbox-textentry">Text Entry</label> <br/>

    <input type="checkbox" value="Website URL" 
    name="online-entry" id="chkbox-weburl"/>
    <label for="chkbox-weburl">Website URL</label> <br/>

    <input type="checkbox" value="Media Recordings" 
    name="online-entry" id="chkbox-mediarecord"/>
    <label for="chkbox-mediarecord">Media Recordings</label> <br/>

    <input type="checkbox" value="Student Annotation" 
    name="online-entry" id="chkbox-studentanno"/>
    <label for="chkbox-studentanno">Student Annotation</label> <br/>

    <input type="checkbox" value="File Uploads" 
    name="online-entry" id="chkbox-fileupload"/>
    <label for="chkbox-fileupload">File Uploads</label> <br/><br/>

    Assign <br/>
    Assign to <br/>
    <input type="text"/> <br/><br/>

    Due <br/>
    <input type="date"/> <br/><br/>

    Available from <br/>
    <input type="date"/> <br/><br/>

    Until <br/>
    <input type="date"/> <br/><br/>

    <button><a href="/Kanbas/Courses/Assignments/screen.html">Cancel</a></button>
    <button><a href="/Kanbas/Courses/Assignments/screen.html">Save</a></button>
  </body>
</html>
