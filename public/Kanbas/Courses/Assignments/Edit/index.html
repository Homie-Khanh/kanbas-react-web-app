<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Edit Assignments</title>
  </head>
  <body>
    <select>
        <option>SpeedGrader</option>
    </select> 
    <hr width="20%" align="left"/>

    <h3>Assignment Name</h3>
    <input type="text"/> <br/><br/>
    <textarea cols="30" rows="5"></textarea> <br/><br/>

    <label for="points_number">Points</label> <br/>
    <input id="points_number" type="number"/><br/><br/>

    <label for="assignment_group">Assignment Group</label> <br/>
    <select id="assignment_group">
        <option>ASSIGNMENTS</option>
    </select> <br/><br/>

    <label for="display_grade">Display Grade as</label> <br/>
    <select id="display_grade">
        <option>Percentage</option>
    </select> <br/><br/>

    <label for="submission_type">Submission Type</label> <br/>
    <select id="submission_type">
        <option>Online</option>
    </select> <br/><br/>

    Online Entry Options <br/>
    <input type="checkbox" value="Text Entry" 
    name="online-entry" id="chkbox-textentry"/>
    <label for="chkbox-textentry">Text Entry</label> <br/>

    <input type="checkbox" value="Website URL" 
    name="online-entry" id="chkbox-weburl"/>
    <label for="chkbox-weburl">Website URL</label> <br/>

    <input type="checkbox" value="Media Recordings" 
    name="online-entry" id="chkbox-mediarecord"/>
    <label for="chkbox-mediarecord">Media Recordings</label> <br/>

    <input type="checkbox" value="Student Annotation" 
    name="online-entry" id="chkbox-studentanno"/>
    <label for="chkbox-studentanno">Student Annotation</label> <br/>

    <input type="checkbox" value="File Uploads" 
    name="online-entry" id="chkbox-fileupload"/>
    <label for="chkbox-fileupload">File Uploads</label> <br/><br/>

    Assign <br/>
    <label for="assign_to">Assign to</label> <br/>
    <input id="assign_to" type="text"/> <br/><br/>

    <label for="due_date">Due</label> <br/>
    <input id="due_date" type="date"/> <br/><br/>

    <label for="avail_from">Available from</label> <br/>
    <input id="avail_from" type="date"/> <br/><br/>

    <label for="until">Until</label> <br/>
    <input id="until" type="date"/> <br/><br/>

    <a href="/Kanbas/Courses/Assignments/screen.html"><button>Cancel</button></a>
    <a href="/Kanbas/Courses/Assignments/screen.html"><button>Save</button></a>
  </body>
</html>
